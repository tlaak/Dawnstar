{{/* term means tag or category in Hugo terminology */}}
{{ define "main" }}
  {{ $data := .Data }}
  <div class="terms">
    <h1 class="terms__heading">List of all tags</h1>
    <section class="terms__content">
      <ul class="terms__list">
      {{ range $key, $value := .Data.Terms }}
        <li class="terms__list-item">
          <a href="{{ "/" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}" class="terms__link-to-term">
            {{ $key | humanize }}
          </a>
        </li>
      {{ end }}
      </ul>
    </section>
  </div>
{{ end }}
