{{ define "main" }}
  <div class="all-posts">
    <h1 class="all-posts__heading">All posts</h1>
    <section class="all-posts__list">
      {{ range .Paginator.Pages }}
        {{- partial "summary.html" . -}}
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </div>
{{ end }}
