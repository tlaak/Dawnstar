{{ define "main" }}
  <article class="all-posts">
    <main class="all-posts__content">
      {{- .Content -}}
    </main>
    <section class="all-posts__list">
      {{ range .Paginator.Pages }}
        {{- partial "summary.html" . -}}
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
